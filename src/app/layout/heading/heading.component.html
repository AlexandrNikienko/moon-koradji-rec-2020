<div class="heading">
  <h1 class="heading__title">
    {{ title() }}
  </h1>

  @if (subTitle()) {
    <h2 class="heading__sub-title">
      {{ subTitle() }}
    </h2>
  }

  @if (route()) {
    <a class="heading__link" [routerLink]="route()">
      View All
      <svg width="17" height="17" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.75 18.25L16 12L9.75 5.75" stroke="#E6E6E6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
    </a>
  }
</div>
