<div *ngIf="showSupportUkraine" class="support-ukraine navbar navbar-expand-md bg-dark">
	<a class="support-ukraine__link" href="https://u24.gov.ua/" target="_blank">
		<span>Support Ukraine</span>

		<img class="support-ua" src="./assets/images/support-ua.png" alt="">

		<span class="message">Help Provide Humanitarian Aid to Ukraine.</span>
	</a>

	<div class="support-ukraine__close">
		<button (click)="closeSupportBanner()" mat-icon-button color="primary" aria-label="Close Support Ukraine banner">
			<i class="fa fa-times" aria-hidden="true"></i>
		</button>
	</div>
</div>

<header class="m-header">
	<a routerLink="/about" routerLinkActive="active" title="About">
		<div id="outer-wrapper">
			<div id="wrapper">
				<div id="moon"></div>
				<div id="black_planet"></div>
				<div id="crystal_png"></div>
			</div>
		</div>
	</a>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="" href="https://u24.gov.ua/" target="_blank" title="Support Ukraine">
				<img *ngIf="!showSupportUkraine" class="support-ua" src="./assets/images/support-ua.png" alt="">
			</a>

			<a mat-button class="navbar-brand" routerLink="/">Moon Koradji Rec.</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
				aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav">
					<li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
						<a mat-button class="nav-link" routerLink="/">
							<i class="fas fa-om" aria-hidden="true"></i>Home
						</a>
					</li>

					<li class="nav-item" routerLinkActive="active">
						<a mat-button class="nav-link" routerLink="/releases">
							<i class="fas fa-compact-disc" aria-hidden="true"></i>Releases
						</a>
					</li>

					<li class="nav-item" routerLinkActive="active">
						<a mat-button class="nav-link" routerLink="/artists">
							<i class="fas fa-headphones-alt" aria-hidden="true"></i>Artists
						</a>
					</li>

					<!--<li class="nav-item" routerLinkActive="active">
						<a mat-button class="nav-link" routerLink="/merch"><i class="fas fa-tshirt" aria-hidden="true"></i>Merch</a>
					</li>-->

					<li class="nav-item" routerLinkActive="active">
						<a mat-button class="nav-link" routerLink="/podcasts">
							<i class="fas fa-podcast" aria-hidden="true"></i>Podcasts
						</a>
					</li>

					<li class="nav-item" routerLinkActive="active">
						<a mat-button class="nav-link" href="https://shop.spreadshirt.com/moon-koradji-records/" target="_blank">
							<i class="fas fa-tshirt" aria-hidden="true"></i>Merch
						</a>
					</li>

					<li class="nav-item" routerLinkActive="active">
						<a mat-button class="nav-link" routerLink="/about">
							<i class="fas fa-info" aria-hidden="true"></i>About
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
