<div class="artists-wrapper">
	<ng-container *ngIf="djs$ | async as djs">
		<div class="heading">
			<h1 class="heading__title">Our DJs</h1>
			<h2 class="heading__sub-title">Meet our talented roster of DJs</h2>
		</div>

		<div class="artist-item" *ngFor="let item of djs">
			<a [routerLink]="['/artists', item.artistRoute]" class="artist-item__link">
				<p class="artist-item__name">{{item.artistName}}</p>

				<img class="artist-item__flag" src="/assets/images/flags/{{item.flag}}.svg">
			</a>
		</div>
	</ng-container>

	<ng-container *ngIf="artists$ | async as artists">
		<div class="heading mt-4">
			<h1 class="heading__title">Our Artists</h1>
			<h2 class="heading__sub-title">Get to know the creative minds behind our music</h2>
		</div>

		<div #artist class="artist-item" *ngFor="let item of artists">
			<a [routerLink]="['/artists', item.artistRoute]" class="artist-item__link">
				<p #artistName class="artist-item__name js-artist-name">{{item.artistName}}</p>

				<img class="artist-item__flag" src="/assets/images/flags/{{item.flag}}.svg">
			</a>
		</div>
	</ng-container>
</div>
