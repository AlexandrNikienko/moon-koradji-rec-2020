<ng-container *ngIf="podcasts$ | async as podcasts">
	<h2 class="s-module-title">
		Greetings Earthlings!
		<br>
		Welcome to Moon Koradji Records podcasts page.
	</h2>

	<h3 class="s-module-subtitle">
		Subscribe to our Podcasts with
	</h3>

	<ul class="podcasts-list">
		<li class="podcasts-list__item">
			<a href="https://soundcloud.com/moon-koradji-records/sets/podcasts" target="_blank">
				<i class="fab fa-soundcloud"></i>SoundCloud</a>
		</li>
		
		<li class="podcasts-list__item">
			<a href="https://www.mixcloud.com/Moon_Koradji_Records/playlists/podcasts/" target="_blank">
				<i class="fab fa-mixcloud"></i>Mixcloud</a>
		</li>

		<li class="podcasts-list__item">
			<a href="https://www.youtube.com/playlist?list=PL5ER29DAoUryb-10guHxxGxND8rw-S7HV" target="_blank">
				<i class="fab fa-youtube"></i>YouTube</a>
		</li>
	</ul>

	<app-shared-loader></app-shared-loader>

	<div class="s-player-wrapper" [innerHTML]="podcasts[0].radiOzora | safeHtml"></div>

	<div class="s-player-wrapper" [innerHTML]="podcasts[0].soundCloud | safeHtml"></div>
</ng-container>
