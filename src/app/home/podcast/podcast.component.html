<mk-heading
	[title]="'Podcasts'"
	[subTitle]="'Listen to exclusive mixes from renowned DJs and producers'"
	[route]="'/podcasts'">
</mk-heading>

<div class="podcast-adv" *ngIf="podcast$ | async as podcast">
	<div class="podcast-adv__border podcast-adv__border--top"></div>
	<div class="podcast-adv__border podcast-adv__border--right"></div>
	<div class="podcast-adv__border podcast-adv__border--bottom"></div>
	<div class="podcast-adv__border podcast-adv__border--left"></div>

	<a routerLink="/podcasts" class="podcast-adv__item">
		<i aria-hidden="true" class="fas fa-podcast"></i>

		<div class="podcast-adv__title">Moon Koradji Rec.</div>

		<div class="podcast-adv__subtitle">podcasts</div>

		<div *ngIf="false" class="recent-podcast">
			<div *ngIf="logo$ | async as logo"
				class="recent-podcast__image"
				style="background-image: url(/assets/images/podcasts/{{logo}})"></div>

			<h1 class="recent-podcast__desc">
				<p class="recent-podcast__title">
					{{podcast[0].month}} Episode #{{podcast[0].number}}
				</p>

				<p class="recent-podcast__info">
					with <strong>{{podcast[0].artist}}</strong>
				</p>
			</h1>
		</div>

		<span class="btn">Listen</span>
	</a>
